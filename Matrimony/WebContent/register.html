<script>
	function validateForm(){
		if(document.getElementById('register_by').value == "1"){
			alert("'Profile for' attribute is not filled");
			return false;
		}
		if(document.getElementById('RELIGION').value == "0"){
			alert("'Religion' attribute is not filled");
			return false;
		}
		if(document.getElementById('MOTHERTONGUE').value == 0){
			alert("'Mother Tounge' attribute is not filled");
			return false;
			}
		if(document.getElementById('COUNTRY').value == "0"){
			alert("'Country' attribute is not filled");
			return false;
		}
		var x = document.getElementById("email").value;
		var atpos = x.indexOf("@");
		var dotpos = x.lastIndexOf(".");
		if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
			alert("Not a valid e-mail address");
			return false;
		}
		
	}
</script>
